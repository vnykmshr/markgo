# markgo.conf - Nginx virtual host configuration for markgo

# Upstream backend
upstream markgo_backend {
    server markgo:3000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yourblog.com www.yourblog.com;

    # Security headers
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourblog.com www.yourblog.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/yourblog.com.crt;
    ssl_certificate_key /etc/nginx/ssl/yourblog.com.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root and index
    root /var/www/html;
    index index.html;

    # Max upload size
    client_max_body_size 10M;

    # Compression
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Static files with long-term caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # CORS for fonts and assets
        add_header Access-Control-Allow-Origin "*";
    }

    # Contact form with strict rate limiting
    location /contact {
        limit_req zone=contact burst=5 nodelay;

        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Longer timeout for form submission
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # API rate limiting
        limit_req zone=general burst=10 nodelay;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # Allow health checks without rate limiting
        limit_req off;
    }

    # Admin routes with IP restriction
    location /admin/ {
        # Restrict to specific IPs (adjust as needed)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Strict rate limiting for admin
        limit_req zone=general burst=5 nodelay;
    }

    # Feeds with caching
    location ~* \.(xml|rss|json)$ {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache feeds for 1 hour
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Vary "Accept-Encoding";
    }

    # Sitemap caching
    location = /sitemap.xml {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache sitemap for 24 hours
        expires 24h;
        add_header Cache-Control "public, max-age=86400";
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache robots.txt for 24 hours
        expires 24h;
        add_header Cache-Control "public, max-age=86400";
    }

    # Security.txt
    location = /.well-known/security.txt {
        return 200 "Contact: mailto:markgo@yourblog.com\nPreferred-Languages: en\nCanonical: https://yourblog.com/.well-known/security.txt\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        return 404;
    }

    # Main application proxy
    location / {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache HTML pages for 5 minutes
        expires 5m;
        add_header Cache-Control "public, max-age=300";
        add_header Vary "Accept-Encoding";

        # Error pages
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Custom error pages
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Monitoring endpoint for Nginx status
    location = /nginx_status {
        stub_status on;
        access_log off;

        # Restrict access
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
}

# Development server (if needed)
server {
    listen 8080;
    server_name localhost;

    location / {
        proxy_pass http://markgo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching in development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
