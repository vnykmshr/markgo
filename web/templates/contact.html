{{ define "contact-content" }}
<div class="contact-page">
    <div class="container">
        <!-- Page Header -->
        <header class="page-header">
            <h1 class="page-title">Get in touch</h1>
        </header>

        <!-- Message Container -->
        <div id="messageContainer" class="message-container"></div>

        <!-- Contact Form -->
        <div class="contact-form-container">
            <form class="contact-form" id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">
                        Name <span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-input"
                        placeholder="Your name"
                        required
                        minlength="2"
                        maxlength="50"
                    />
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        Email <span class="required">*</span>
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">
                        What's this about? <span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        id="subject"
                        name="subject"
                        class="form-input"
                        required
                        minlength="5"
                        maxlength="100"
                    />
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">
                        Message <span class="required">*</span>
                    </label>
                    <textarea
                        id="message"
                        name="message"
                        class="form-textarea"
                        required
                        minlength="10"
                        maxlength="2000"
                        rows="6"
                    ></textarea>
                </div>

                <!-- Captcha -->
                <div class="form-group">
                    <label for="captcha" class="form-label">
                        Security check <span class="required">*</span>
                    </label>
                    <div class="captcha-container">
                        <span class="captcha-question" id="captchaQuestion">
                            What is <span id="num1">5</span> + <span id="num2">3</span>?
                        </span>
                        <input type="hidden" id="captchaQuestionField" name="captcha_question" value="" />
                        <input
                            type="text"
                            id="captcha"
                            name="captcha_answer"
                            class="form-input captcha-input"
                            placeholder="Answer"
                            required
                            pattern="[0-9]+"
                            inputmode="numeric"
                        />
                        <button type="button" class="captcha-refresh" id="refreshCaptcha" title="New question">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="contact-submit">Send</button>

                <p class="form-note">Your information will never be shared.</p>
            </form>
        </div>
    </div>
</div>

<!-- Structured Data -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact {{ .config.Blog.Author }}",
    "description": "Get in touch with {{ .config.Blog.Author }}",
    "url": "{{ .config.BaseURL }}/contact",
    "mainEntity": {
        "@type": "Person",
        "name": "{{ .config.Blog.Author }}",
        "email": "{{ .config.Blog.AuthorEmail }}",
        "url": "{{ .config.BaseURL }}"
    }
}
</script>
{{ end }}

{{ define "contact-head" }}
<meta name="description" content="Get in touch with {{ .config.Blog.Author }}.">

{{ end }}
