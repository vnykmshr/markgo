{{ define "categories-content" }}
<div class="categories-index-page">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Categories</h1>
            <p class="page-subtitle">{{ .count }} categories</p>
        </header>

        {{ if .categories }}
        <div class="category-grid">
            {{ range .categories }}
            <a href="/categories/{{ .Category | urlquery }}" class="category-card">
                <span class="category-card-name">{{ .Category }}</span>
                <span class="category-card-count">{{ .Count }}</span>
            </a>
            {{ end }}
        </div>
        {{ else }}
        <div class="categories-empty">
            <p>No categories yet. Categories appear as you publish.</p>
        </div>
        {{ end }}
    </div>
</div>

<!-- Structured Data -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Categories - {{ .config.Blog.Title }}",
    "description": "Browse posts by category on {{ .config.Blog.Title }}",
    "url": "{{ .config.BaseURL }}/categories",
    "mainEntity": {
        "@type": "ItemList",
        "numberOfItems": {{ .count }},
        "itemListElement": [
            {{ range $index, $category := .categories }}
            {{ if $index }},{{ end }}
            {
                "@type": "ListItem",
                "position": {{ add $index 1 }},
                "item": {
                    "@type": "Thing",
                    "name": "{{ $category.Category }}",
                    "url": "{{ $.config.BaseURL }}/categories/{{ $category.Category | urlquery }}"
                }
            }
            {{ end }}
        ]
    }
}
</script>
{{ end }}

{{ define "categories-head" }}
<meta name="description" content="Browse posts by category on {{ .config.Blog.Title }}.">

{{ end }}
