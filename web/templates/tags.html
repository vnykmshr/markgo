{{ define "tags-content" }}
<div class="tags-page">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Tags</h1>
            <p class="page-subtitle">{{ .count }} tags</p>
        </header>

        {{ if .tags }}
        <div class="tag-cloud">
            {{ range .tags }}
            <a href="/tags/{{ .Tag | urlquery }}" class="tag-cloud-item">
                <span class="tag-cloud-label">{{ .Tag }}</span>
                <span class="tag-cloud-count">{{ .Count }}</span>
            </a>
            {{ end }}
        </div>
        {{ else }}
        <div class="empty-state">
            <p>No tags yet. Tags appear as you publish.</p>
        </div>
        {{ end }}
    </div>
</div>

<!-- Structured Data -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Tags - {{ .config.Blog.Title }}",
    "description": "Browse posts by tag on {{ .config.Blog.Title }}",
    "url": "{{ .config.BaseURL }}/tags",
    "mainEntity": {
        "@type": "ItemList",
        "numberOfItems": {{ .count }},
        "itemListElement": [
            {{ range $index, $tag := .tags }}
            {{ if $index }},{{ end }}
            {
                "@type": "ListItem",
                "position": {{ add $index 1 }},
                "item": {
                    "@type": "Thing",
                    "name": "{{ $tag.Tag }}",
                    "url": "{{ $.config.BaseURL }}/tags/{{ $tag.Tag | urlquery }}"
                }
            }
            {{ end }}
        ]
    }
}
</script>
{{ end }}

{{ define "tags-head" }}
<meta name="description" content="Browse posts by tag on {{ .config.Blog.Title }}.">

{{ end }}
