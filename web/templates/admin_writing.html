{{ define "admin_writing-content" }}
<div class="page-container">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Writing</h1>
            <p class="page-subtitle">{{ .article_count }} published</p>
        </header>

        <div class="content-stream">
            {{ if .articles }}
                {{ range .articles }}
                <div class="card-wrapper">
                    {{ template "card-by-type" . }}
                    <div class="card-actions">
                        <a href="/compose/edit/{{ .Slug }}" class="card-action-link">Edit</a>
                    </div>
                </div>
                {{ end }}
            {{ else }}
            <div class="empty-state">
                <h2>No published content yet</h2>
                <p><a href="/compose">Write something new</a>.</p>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}

{{ define "admin_writing-head" }}
<meta name="description" content="Manage published content on {{ .config.Blog.Title }}">
<meta name="robots" content="noindex, nofollow">
{{ end }}
