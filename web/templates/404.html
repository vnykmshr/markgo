{{ define "404-content" }}
<div class="page-container">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Page not found</h1>
            <p class="page-subtitle">The page you're looking for doesn't exist or has been moved.</p>
        </header>

        <!-- Search -->
        <form class="error-search" method="GET" action="/search">
            <div class="error-search-group">
                <input type="search" name="q" class="error-search-input" placeholder="Search posts..." autocomplete="off">
                <button type="submit" class="error-search-button">Search</button>
            </div>
        </form>

        <!-- Navigation -->
        <div class="error-links">
            <a href="/" class="error-link">Back to feed</a>
            <a href="/writing" class="error-link">Browse writing</a>
        </div>
    </div>
</div>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Page Not Found",
    "description": "The requested page could not be found on {{ .config.Blog.Title }}",
    "isPartOf": {
        "@type": "WebSite",
        "name": "{{ .config.Blog.Title }}",
        "url": "{{ .config.BaseURL }}"
    }
}
</script>
{{ end }}

{{ define "404-head" }}
<meta name="description" content="Page not found on {{ .config.Blog.Title }}">
<meta name="robots" content="noindex, follow">
{{ end }}
